<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/png">
</head>

<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="calculator__btn">
                <input class="display" type="text">
                <div class="keyboard">
                    <button>C</button>
                    <button>.</button>
                    <button>%</button>
                    <button>/</button>
                </div>
                <div class="btn">
                    <button>1</button>
                    <button>4</button>
                    <button>7</button>
                    <button>*</button>
                </div>
                <div class="btn">
                    <button>2</button>
                    <button>5</button>
                    <button>8</button>
                    <button>(</button>
                </div>
                <div class="btn">
                    <button>3</button>
                    <button>6</button>
                    <button>9</button>
                    <button>)</button>
                </div>
                <div class="btn">
                    <button>0</button>
                    <button>-</button>
                    <button>+</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
